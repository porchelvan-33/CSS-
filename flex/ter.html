<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        
        }
        .header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        .content-wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background: #f4f4f4;
            padding: 20px;
            width: 30%;
        }
        .main-content {
            background: #ddd;
            padding: 20px;
            flex: 1;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Flexbox Layout</div>
        <div class="content-wrapper">
            <div class="sidebar">Sidebar</div>
            <div class="main-content">Main Content</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
